
<!-- saved from url=(0100)https://s3.amazonaws.com/coursera-uploads/peer-review/f9a0fc770afb0aa96643cd952353f42b/register.html -->
<html class="gr__s3_amazonaws_com"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body data-gr-c-s-loaded="true"><ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button " ng-click="closeRegister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegister()">
      <div class="list">
       <label class="item item-input">
       <span class="input-label">Your Picture</span>
       </label>
       <label class="item item-input">
       <img class="padding" ng-src="{{registration.imgSrc}}">
       </label>
       <label class="item item-input">
       <button class="button button-block button-positive" type="button" ng-click="takePicture()">
            Take Picture
        </button>
		</label>
		<label class="item item-input">
			<button class="button button-block button-balanced" type="button" ng-click="getPicture()">
				Gallary
			</button>
        </label>
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="registration.firstname">
        </label>
         <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="registration.lastname">
        </label>
         <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="registration.username">
        </label>
       <label class="item item-input">
          <span class="input-label">Telephone Number</span>
          <input type="tel" ng-model="registration.telnum">
        </label>
       <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="registration.email">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view></body></html>
